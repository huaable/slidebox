<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="jquery-1.11.1.min.js"></script>
    <script src="slidebox.js"></script>
</head>
<body>
<div class="slidebox" style="width: 560px;height: 305px">
    <ol class="slide-list">
        <li class="item"><a href="#"><img width="560" height="305" src="img/1.jpg" alt=""/></a></li>
        <li class="item"><a href="#"><img width="560" height="305" src="img/2.jpg" alt=""/></a></li>
        <li class="item"><a href="#"><img width="560" height="305" src="img/3.jpg" alt=""/></a></li>
        <li class="item"><a href="#"><img width="560" height="305" src="img/4.jpg" alt=""/></a></li>
    </ol>
    <div class="left slide-control" data-slide="prev"></div>
    <div class="right slide-control" data-slide="next"></div>
    <div class="slide-indicators">
        <a href="javascript:;" class="dot" data-slide-to="0"></a>
        <a href="javascript:;" class="dot" data-slide-to="1"></a>
        <a href="javascript:;" class="dot" data-slide-to="2"></a>
        <a href="javascript:;" class="dot" data-slide-to="3"></a>
    </div>
</div>
